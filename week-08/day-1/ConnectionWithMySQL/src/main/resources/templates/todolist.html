<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Awesome Todo app</title>
</head>
<body>
<h1>Todos for today:</h1>
<form action="http://localhost:8080/list" method="post" id="findTodo">
    <label for="todos"></label>
    <input type="text" placeholder="Search todo..." id="todos" name="findTodo">
    <button type="submit" form="findTodo">Submit</button>
</form>
<br>
<a href="http://localhost:8080/list/addNew">Add new todo</a>
<table>
    <tr th:each="todo: ${todos}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.urgent}"></td>
        <td th:text="${todo.done}"></td>
    </tr>
</table>
</body>
</html>
