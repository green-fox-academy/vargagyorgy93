    <body>  
       <div class="flex-container"> 
        <div>
        <p>Sing up</p>
        <form action="action=https://newsletter-ws.herokuapp.com/register" method="POST">
            <label for="name"></label>
            <input type="text" placeholder="Username" name="name" required>  
        </form>

        <form action="action=https://newsletter-ws.herokuapp.com/register" method="POST">
            <label for="email"></label>
            <input type="text" placeholder="E-mail" id="email" name="email">
        </form>
        
        <form action="action=https://newsletter-ws.herokuapp.com/register" method="POST">
            <label for="password"></label>
            <input type="password" placeholder="Password" id="password" name="password">
        </form>

        <form action="action=https://newsletter-ws.herokuapp.com/register" method="POST">
            <label for="passwordConfirmation"></label>
            <input type="passwordConfirmation" placeholder="Retype password" id="passwordConfirmation" name="passwordConfirmation">
        </form>

        <button id="submit" type="submit">SING ME UP</button>
    </div>
    <div>
        <div class="OR"></div>
        <button id="OR" type="submit">OR</button>
    </div>
</div>
</div>
